       <h1 align="center">城东早春</h1>
       <p align="right"><i>作者：杨巨源</i></p>
       <p><font color="blue">诗家清晨在新春，</font></p>
       <p><u>绿柳才黄半末匀。</u></p>
       <p><font color="blue">若待上林花似锦，</font></p>
       <p><del>出门俱是看花人。</del></p>
