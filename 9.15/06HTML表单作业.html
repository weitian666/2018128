<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06HTML表单作业</title>
</head>
<body>
        <h2 align="center">请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h2>
   
        
<table align="center">
 <tr>
     <td align="right">登录账号: </td>
<td><form>
        
         <input type="text" name="firstname">
        
        </form>
   </td>
   </tr>
   <tr>
        <td align="right">密码: </td><form>
       <td>
        <form>
                 <input type="password" name="pwd">
                </form>
   </td></tr>
   <tr>
       <td align ="right">性别：</td>
       <td>
            <form>
                   男 <input type="radio" name="sex" value="male">
                   女 <input type="radio" name="sex" value="female">
                    </form>
       </td>
   </tr>
   <tr>
       <td align="right">注册网址： </td>
       <form><td> <input type="text" name="firstname" value="www."></td></form>
       
   </tr>
   <tr>
        <td align="right">注册网址后缀: </td>
        <td>
            <form>
                    <input type="checkbox" name="vehicle" value="com">.com
                    <input type="checkbox" name="vehicle" value="com">.cn
                    <input type="checkbox" name="vehicle" value="com">.net
                    <input type="checkbox" name="vehicle" value="com">.org
            </form>
        </td>
        </tr>
   
   <tr>
        <td align="right">域名所有者（中文）: </td>
   <td>
           <form>
            <input type="text" name="firstname">
           
           </form>
      </td>
      </tr>
      <tr>
            <td align="right">域名所有者（英文）: </td>
       <td>
               <form>
                <input type="text" name="firstname">
               
               </form>
          </td>
          </tr>
          <tr>
                <td align="right">所属区域: </td>
               <td><form>
                    <select name="国家">
                        <option>中国</option>
                        <option>日本</option>
                        <option>美国</option>
                    </select>
                    <select name="省份"> 
                            <option>-省份-</option>
                            <option>南宁</option>
                            <option>柳州</option>
                            <option>台湾</option>
                        </select>
                    
                </form></td>
                
          </tr>

          <tr>
                <td align="right">单位所在地: </td>
           <td>
                   <form>
                    <input type="text" name="firstname">
                   
                   </form>
              </td>
              </tr>
              <tr>
                    <td align="right">单位负责人: </td>
               <td>
                       <form>
                        <input type="text" name="firstname">
                       
                       </form>
                  </td>
                  </tr>
                  <tr>
                        <td align="right">通信地址: </td>
                   <td>
                           <form>
                            <input type="text" name="firstname">
                           
                           </form>
                      </td>
                      </tr>
                      <tr>
                            <td align="right">联系电话: </td>
                       <td>
                               <form>
                                <input type="text" name="firstname">
                               
                               </form>
                          </td>
                          </tr>
                          <tr>
                                <td align="right"></td>
                           <td>
                                   <form>
                                    <input type="submit" value="提交">
                                    <input type="submit" value="重置">
                                   
                                   </form>
                              </td>
                              </tr>
</table>

    </tr>
</body>
</html>
